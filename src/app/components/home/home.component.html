<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <h1>¡Hola Mundo!</h1>
          <p *ngIf="currentUser" class="text-muted">
            Bienvenido, {{ currentUser.nombre }} ({{ currentUser.rol }})
          </p>
        </div>
        <button class="btn btn-outline-secondary" (click)="logout()">
          Cerrar Sesión
        </button>
      </div>
      
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Dashboard</h5>
          <p class="card-text">Plataforma de Capacitación Interna</p>
          <p class="text-muted">Próximamente: gestión de cursos, módulos y certificados.</p>
        </div>
      </div>
    </div>
  </div>
</div>
