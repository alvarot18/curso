<nav class="navbar navbar-expand-lg navbar-dark bg-primary" *ngIf="showNavbar && currentUser">
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="['/home']">Sistema de Capacitación</a>
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/home']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Dashboard</a>
        </li>
        
        <!-- Solo para ADMIN -->
        <li class="nav-item" *ngIf="currentUser && currentUser.rol === 'ADMIN'">
          <a class="nav-link" [routerLink]="['/gestion-usuarios']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Usuarios</a>
        </li>
        
        <!-- Para ADMIN e INSTRUCTOR -->
        <li class="nav-item" *ngIf="currentUser && (currentUser.rol === 'ADMIN' || currentUser.rol === 'INSTRUCTOR')">
          <a class="nav-link" [routerLink]="['/gestion-cursos']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Cursos</a>
        </li>
        
        <!-- Solo para ADMIN -->
        <li class="nav-item" *ngIf="currentUser && currentUser.rol === 'ADMIN'">
          <a class="nav-link" [routerLink]="['/reportes']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Reportes</a>
        </li>
        
        <!-- Solo para USER -->
        <li class="nav-item" *ngIf="currentUser && currentUser.rol === 'USER'">
          <a class="nav-link" [routerLink]="['/mis-inscripciones']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Mis Inscripciones</a>
        </li>
        <li class="nav-item" *ngIf="currentUser && currentUser.rol === 'USER'">
          <a class="nav-link" [routerLink]="['/mis-certificados']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Mis Certificados</a>
        </li>
      </ul>
      
      <div class="navbar-nav">
        <span class="navbar-text me-3">
          Bienvenido, {{ currentUser.nombre }} ({{ currentUser.rol }})
        </span>
        <button class="btn btn-outline-light btn-sm" (click)="logout()">
          Cerrar Sesión
        </button>
      </div>
    </div>
  </div>
</nav>
